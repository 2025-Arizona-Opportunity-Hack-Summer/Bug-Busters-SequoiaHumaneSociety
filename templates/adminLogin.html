<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body>

  <h1>Admin Login</h1>
  <form method="POST" action="/admin/login">
    <div>
      <label for="login_username">Username:</label>
      <input type="text" id="login_username" name="username" required>
    </div>
    <div>
      <label for="login_password">Password:</label>
      <input type="password" id="login_password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <hr>

  <h2>Request Admin Access</h2>
  <form method="POST" action="{{ url_for('request_admin_access') }}">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>
    <div>
      <label for="request_username">Desired Username:</label>
      <input type="text" id="request_username" name="username" required>
    </div>
    <div>
      <label for="request_password">Desired Password:</label>
      <input type="password" id="request_password" name="password" required>
    </div>
    <div>
      <label for="work_id">Work ID:</label>
      <input type="text" id="work_id" name="work_id" required>
    </div>
    <button types="submit">Request Access</button>
  </form>

  <form action="{{ url_for('check_admin_status_form') }}" method="get" style="display:inline;">
    <button type="submit">Check your request status</button>
</form>


</body>
</html>
