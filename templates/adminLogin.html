<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body>
  <h1>Admin Login</h1>
  <form method="POST">

    <div>
      <label for="login_username">Username:</label>
      <input type="text" id="login_username" name="username" required>
    </div>
    <div>
      <label for="login_password">Password:</label>
      <input type="password" id="login_password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <h2>Request Admin Access</h2>
  <form action="/admin/request-access" method="POST">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>
    <div>
      <label for="request_username">Desired Username:</label>
      <input type="text" id="request_username" name="request_username" required>
    </div>
    <div>
      <label for="request_password">Desired Password:</label>
      <input type="password" id="request_password" name="request_password" required>
    </div>
    <div>
      <label for="work_id">Work ID:</label>
      <input type="text" id="work_id" name="work_id" required>
    </div>
    <button type="submit">Request Access</button>
  </form>
</body>
</html>
