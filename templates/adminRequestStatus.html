<!-- templates/adminRequestStatus.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Request Status</title>
</head>
<body>
    <h1>Hi {{ username }}!</h1>

    {% if status == "pending" %}
        <p>Your admin request is <strong>still pending</strong>. Please check back later.</p>
    {% elif status == "declined" %}
        <p>Your admin request was <strong>not approved</strong>. Please contact support.</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">Return to home</a></p>
</body>
</html>
